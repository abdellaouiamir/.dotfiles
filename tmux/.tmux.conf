# Color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# general
set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off
set -g escape-time 0


# keybindings
unbind r
bind r source-file ~/.tmux.conf
unbind C-b
set -g prefix C-Space
unbind %
bind % split-window -h -c "#{pane_current_path}"
unbind \"
bind \" split-window -v -c "#{pane_current_path}"
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

# set vi-mode
set-window-option -g mode-keys vi
unbind-key [
bind-key v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# Custom Scripts
bind-key -r i run-shell "tmux display-popup -E ~/.local/bin/cht.sh"
bind-key -r f run-shell "tmux display-popup -E ~/.local/bin/tmux-sessionizer.sh"

# Status Bar config
set-option -g status-position top
set -g status-left-length 100
set -g status-right-length 100
set -g status-justify centre

#set -g @catppuccin_window_left_separator ""
#set -g @catppuccin_window_right_separator " "
#set -g @catppuccin_window_middle_separator " █"
#set -g @catppuccin_status_left_separator  " "
#set -g @catppuccin_status_right_separator " "
#set -g @catppuccin_status_right_separator_inverse "no"
#set -g @catppuccin_status_connect_separator "no"

set -g status-style bg=default
set -g @catppuccin_status_background "none"
set -g @catppuccin_flavor "mocha"
#set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_number_position 'right'

set -g status-left "#{E:@catppuccin_status_session}"
#set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_user}#{E:@catppuccin_status_host}#{E:@catppuccin_status_date_time}"
set -g status-right "#{E:@catppuccin_status_date_time}"
set -g @catppuccin_date_time_text ' %H:%M %d-%m'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.2'

# Install tpm
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm 
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
