command_timeout = 1000

#"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false 

format = """
 ➜\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character
"""

right_format = """$all"""

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = " "
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
CashyOS = "󰣇"

[username]
#show_always = true
#style_user = "bg:surface0 fg:text"
#style_root = "bg:surface0 fg:text"
#format = '[ $user ]($style)'

[directory]
style = "fg:sky"
#style = "sapphire"
format = "[ $path ]($style)"
#truncation_length = 4
#truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[os]
disabled = true

[git_branch]
style = "fg:pink"
symbol = ""
# format =  ' [$symbol$branch(:$remote_branch)]($style)[]'
format =  '[\($symbol $branch\)]($style)'

[git_status]
style = "fg:red"
format = ' [($all_status$ahead_behind )]($style)'

[nodejs]
style = "fg:green"
symbol = ""
format = '[ $symbol( $version) ]($style)'

[c]
style = "fg:green"
symbol = " "
format = '[ $symbol( $version) ]($style)'

[rust]
style = "fg:maroon"
symbol = ""
format = '[ $symbol( $version) ]($style)'

[golang]
style = "fg:sky"
symbol = ""
format = '[ $symbol( $version) ]($style)'
detect_files = ["go.mod"]

[php]
style = "fg:purple"
symbol = ""
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
format = '[ $symbol( $version) ]($style)'

[kotlin]
style = "fg:purple"
symbol = ""
format = '[ $symbol( $version) ]($style)'

[haskell]
style = "fg:purple"
symbol = ""
format = '[ $symbol( $version) ]($style)'

[lua]
style = "fg:blue"
symbol = ""
format = '[ $symbol( $version) ]($style)'

[python]
style = "fg:yellow"
symbol = ""
format = '[ $symbol( $version) ]($style)'

[docker_context]
style = "fg:blue"
symbol = ""
format = '[ $symbol( $context) ]($style)'

[time]
disabled = true
time_format = "%R"
style = "bg:peach"
format = '[[  $time ](fg:mantle bg:foam)]($style)'

[line_break]
disabled = true 

[character]
disabled = false
success_symbol = '[𝘹](bold fg:green)'
error_symbol = '[𝘹](bold fg:red)'
vimcmd_symbol = '[](bold fg:creen)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:lavender)'

